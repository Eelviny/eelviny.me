<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#38b0de" />
  {{ $styles := resources.Get "scss/main.scss" | toCSS }}
  <link rel="stylesheet" type="text/css" href="{{ $styles.Permalink }}">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Lato:wght@700&display=swap" rel="stylesheet"> 
  {{ $title := print .Site.Title " / " .Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
</head>
